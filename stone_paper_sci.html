<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000; /* Set background to black */
            color: #fff; /* White text for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffa500; /* Orange color for the heading */
        }

        button {
            background-color: #1a1818; /* Dark button background */
            color: #fff; /* White text */
            border: 2px solid #4e3e21; /* Orange border for buttons */
            padding: 15px 25px;
            margin: 10px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 60px; /* Rounded corners */
            transition: background-color 0.3s, transform 0.2s;
            margin-right: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #544b3b; /* Highlighted button background */
            color: #000; /* Change text color on hover */
            transform: scale(1.1); /* Slight zoom effect */
        }

        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #4caf50; /* Green for results */
        }

        .js-score {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #ffa500; /* Orange for score */
        }

        img {
            width: 50px;
            height: 50px;
        }

        p {
            margin: 10px 0;
        }
        .result{
            color: #8f8bbc;
            font-size: 25px;
            font-weight: bold;
            margin-top: 50px;
        }

        .score{
            margin-top: 60px;

        }
        .reset-score-button{
            background-color: #7f824c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>Choose your move:</p>
    <button onclick="playGame('Rock')"><img src="rock-emoji.png" alt="Rock"></button>
    <button onclick="playGame('Paper')"><img src="paper-emoji.png" alt="Paper"></button>
    <button onclick="playGame('Scissors')"><img src="scissors-emoji.png" alt="Scissors"></button>

    <p class="js-result result">You Win.</p>
    <p class="js-moves"> You
        <img src="rock-emoji.png" class="move-icon">
       <img src="scissors-emoji.png" class="move-icon">
       <!-- <img src="paper-emoji.png" class="move-icon"> -->
   computer</p>

    <p class="js-score score"></p>

    <button onclick="
        score = { win: 0, loses: 0, ties: 0 };
        localStorage.setItem('score', JSON.stringify(score));
        alert('Score has been reset.');
        updatescore();
    " class="reset-score-button">Reset Score</button>

    <script>
        let score = JSON.parse(localStorage.getItem('score')) || { win: 0, loses: 0, ties: 0 };

        updatescore();

        function playGame(playerMove) {
            const computerMove = pickComputerMove();
            let result = '';

            if (computerMove === playerMove) {
                result = 'TIE';
                score.ties++;
            } else if (
                (computerMove === 'Rock' && playerMove === 'Paper') ||
                (computerMove === 'Scissors' && playerMove === 'Rock') ||
                (computerMove === 'Paper' && playerMove === 'Scissors')
            ) {
                result = 'You win!';
                score.win++;
            } else {
                result = 'You lose!';
                score.loses++;
            }

            localStorage.setItem('score', JSON.stringify(score));
            updatescore();
            document.querySelector('.js-result').innerHTML = `Result: ${result}`;

            document.querySelector('.js-moves').innerHTML = `You
                <img src="${playerMove.toLowerCase()}-emoji.png" class="move-icon">
                <img src="${computerMove.toLowerCase()}-emoji.png" class="move-icon">
                computer`;
        }

        function updatescore() {
            document.querySelector('.js-score').innerHTML = 
                `Wins: ${score.win}, Losses: ${score.loses}, Ties: ${score.ties}`;
        }

        function pickComputerMove() {
            const randomNumber = Math.random();
            if (randomNumber < 1 / 3) return 'Rock';
            if (randomNumber < 2 / 3) return 'Paper';
            return 'Scissors';
        }
    </script>
</body>
</html>
